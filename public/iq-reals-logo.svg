<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Brain-inspired gradient (purple to pink to orange) -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for lightbulb -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background (wider) -->
  <rect x="50" y="50" width="700" height="300" rx="70" fill="url(#brainGradient)"/>
  
  <!-- Brain circuit pattern overlay (more extensive) -->
  <g opacity="0.12" stroke="white" stroke-width="2.5" fill="none">
    <!-- Left side network -->
    <circle cx="140" cy="160" r="10"/>
    <circle cx="180" cy="120" r="8"/>
    <circle cx="120" cy="200" r="8"/>
    <circle cx="160" cy="240" r="10"/>
    <line x1="140" y1="160" x2="180" y2="120"/>
    <line x1="140" y1="160" x2="120" y2="200"/>
    <line x1="140" y1="160" x2="160" y2="240"/>
    
    <!-- Right side network -->
    <circle cx="660" cy="160" r="10"/>
    <circle cx="620" cy="120" r="8"/>
    <circle cx="680" cy="200" r="8"/>
    <circle cx="640" cy="240" r="10"/>
    <line x1="660" y1="160" x2="620" y2="120"/>
    <line x1="660" y1="160" x2="680" y2="200"/>
    <line x1="660" y1="160" x2="640" y2="240"/>
    
    <!-- Top decorative nodes -->
    <circle cx="280" cy="100" r="6"/>
    <circle cx="350" cy="90" r="7"/>
    <circle cx="450" cy="90" r="7"/>
    <circle cx="520" cy="100" r="6"/>
    <line x1="280" y1="100" x2="350" y2="90"/>
    <line x1="350" y1="90" x2="450" y2="90"/>
    <line x1="450" y1="90" x2="520" y2="100"/>
  </g>
  
  <!-- Geometric decorative elements -->
  <g opacity="0.1" fill="white">
    <!-- Left side shapes -->
    <rect x="90" y="280" width="30" height="30" rx="5" transform="rotate(15 105 295)"/>
    <polygon points="200,290 210,310 190,310"/>
    
    <!-- Right side shapes -->
    <rect x="680" y="280" width="30" height="30" rx="5" transform="rotate(-15 695 295)"/>
    <polygon points="600,290 610,310 590,310"/>
    
    <!-- Book icon left -->
    <rect x="100" y="110" width="24" height="30" rx="2"/>
    <line x1="112" y1="110" x2="112" y2="140" stroke="white" stroke-width="2" opacity="0.3"/>
    
    <!-- Atom/molecule icon right -->
    <circle cx="690" cy="125" r="15"/>
    <circle cx="685" cy="120" r="3" fill="white"/>
    <circle cx="695" cy="130" r="3" fill="white"/>
  </g>
  
  <!-- Main "REALS" text -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="120" font-weight="900" fill="white" text-anchor="middle" letter-spacing="8">
    REALS
  </text>

</svg>